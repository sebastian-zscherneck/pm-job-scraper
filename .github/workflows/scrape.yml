name: Weekly Job Scrape

on:
  schedule:
    # Run at 7 AM UTC (8 AM CET) every Monday
    - cron: '0 7 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
        run: python main.py

      - name: Commit and push updated report
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add outputs/INTERNSHIP_OPPORTUNITIES.md
          git add data/processed/jobs_clean.csv
          git diff --staged --quiet || git commit -m "Update job listings $(date +'%Y-%m-%d')"
          git push
